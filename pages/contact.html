<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio</title>
    <link rel="stylesheet" href="../css/transparent-theme.css" disabled>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="icon" href="../assets/icons/favicon.svg" type="image/svg+xml">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
</head>
<body>
<div id="particles-js"></div>
<header>
    <div class="container">
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="projects.html"><i class="fas fa-code"></i> Projects</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="contact-form" data-aos="fade-up">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out if you have any questions or opportunities!</p>

            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <section id="social-media" data-aos="fade-up" data-aos-delay="100">
        <div class="container">
            <h2>Connect with Me</h2>
            <div class="social-links">
                <a href="https://github.com/theNisith" target="_blank" class="social-link">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/nisithdharmawardane" target="_blank" class="social-link">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="nisithdharmawardane@gmail.com" class="social-link">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </section>

    <section id="resume" data-aos="fade-up" data-aos-delay="200">
        <div class="container">
            <h2>Download My Resume</h2>
            <p>Get a copy of my latest resume:</p>
            <a href="../assets/resume/resume.pdf" target="_blank" class="project-link">
                <i class="fas fa-download"></i> Download Resume
            </a>
        </div>
    </section>
</main>

<div class="back-to-top">
    <i class="fas fa-arrow-up"></i>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </div>
</footer>

<script src="../js/script.js"></script>
<script src="../js/animation.js"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="../js/livewallpaper.js"></script>
</body>
</html>
